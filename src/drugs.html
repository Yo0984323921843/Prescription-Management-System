  <script>


  document.addEventListener('DOMContentLoaded',async()=>{

    const drugs = await window.api.drugs()
    let table = document.getElementById('tbody');
for (var i = 0; i < drugs.length; i++){
    let tr = document.createElement('tr');
    let td1 = document.createElement('td');
    let td2 = document.createElement('td');
    let td3 = document.createElement('td');
    let td4 = document.createElement('td');
    let td5 = document.createElement('td');
    let td6 = document.createElement('td');
    let td7 = document.createElement('td');
    let td8 = document.createElement('td');
    let td9 = document.createElement('td');  

    let text1 = document.createTextNode(drugs[i].id);
    let text2 = document.createTextNode(drugs[i].drug_name);
    let text3 = document.createTextNode(drugs[i].condition);
    let text4 = document.createTextNode(drugs[i].id_check);
    let text5 = document.createTextNode(drugs[i].stoke);
    let text6 = document.createTextNode(drugs[i].tunstall);
    let text7 = document.createTextNode(drugs[i].fenton);
    let text8 = document.createTextNode(drugs[i].hanley);
    let text9 = document.createTextNode(drugs[i].longton);

    td1.appendChild(text1);
    td2.appendChild(text2);
    td3.appendChild(text3);
    td4.appendChild(text4);
    td5.appendChild(text5);
    td6.appendChild(text6);    
    td7.appendChild(text7);
    td8.appendChild(text8);
    td9.appendChild(text9);

    tr.appendChild(td1);
    tr.appendChild(td2);
    tr.appendChild(td3);
    tr.appendChild(td4);
    tr.appendChild(td5);
    tr.appendChild(td6);
    tr.appendChild(td7);
    tr.appendChild(td8);
    tr.appendChild(td9);


    table.appendChild(tr);
}

  })

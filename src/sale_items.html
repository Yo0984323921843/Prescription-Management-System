<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="" />
    <meta http-equiv="X-Content-Security-Policy" content="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Sale Items</title>
  </head>
  <body>
    <div class="flex column item-center center bg-5E9BB0 width100 height100">
      <div class="mrgn0n1 height10">
        <button class="bck-btn">
          <a href="sales.html" class="a-bck">Back</a>
        </button>
      </div>

      <!-- <table  border="2" class="bx-shdw-939393 " id="table">

     </table> -->
      <div id="table" class="txt-center flex center">
        <div class="height70">
          <table border="2" class="bx-shdw-939393">
            <thead>
              <thead class="bg-B2E3A0">
                <tr>
                  <th>#</th>
                  <th>Sale Id</th>
                  <th>Drug</th>
                  <th>Quanitity</th>


                  <th>Price</th>
                  <th>Product Sequence</th>

                </tr>
              </thead>
            </thead>
            <tbody class="bg-8CBDA8 txt-center" id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const index = localStorage.getItem("index_yo");
      localStorage.removeItem("index_yo");
      const saleItems = await window.api.getSaleItems(index);
      let table = document.getElementById("tbody");
      for (var i = 0; i < saleItems.length; i++) {
        let tr = document.createElement("tr");
        let td1 = document.createElement("td");
        let td2 = document.createElement("td");
        let td3 = document.createElement("td");
        let td4 = document.createElement("td");
        let td5 = document.createElement("td");
        let td6 = document.createElement("td");
      
        let text1 = document.createTextNode(saleItems[i].id);
        let text2 = document.createTextNode(saleItems[i].sale_id);
        let text3 = document.createTextNode(saleItems[i].drug_name);
        let text6 = document.createTextNode(saleItems[i].product_seq);
        let text5 = document.createTextNode(saleItems[i].price);
        let text4 = document.createTextNode(saleItems[i].quantity);

        td1.appendChild(text1);
        td2.appendChild(text2);
        td3.appendChild(text3);
        td4.appendChild(text4);
        td5.appendChild(text5);
        td6.appendChild(text6);

        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        tr.appendChild(td4);
        tr.appendChild(td5);
        tr.appendChild(td6);

        table.appendChild(tr);
      }
      // table.appendChild(table);
    });


  </script>
</html>
